---
- name: Download latest kubectl version
  become: true
  ansible.builtin.get_url:
    url: https://dl.k8s.io/release/{{ kubectl_version }}/bin/linux/amd64/kubectl
    dest: /tmp/kubectl
    mode: '0755'
  become: yes

- name: Move binary to /usr/local/bin
  become: true
  ansible.builtin.command:
    cmd: mv /tmp/kubectl /usr/local/bin/kubectl
  become: yes

- name: Test kubectl instalation
  become: true
  command: kubectl version --client
  register: kubectl_test
  ignore_errors: yes

- name: Print test
  become: true
  debug:
    var: kubectl_test.stdout_lines
  when: kubectl_test.rc == 0

- name: Show error
  become: true
  fail:
    msg: 'Instalarea kubectl a e»ôuat'
  when: kubectl_test.rc != 0

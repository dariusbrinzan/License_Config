---
- name: Update the apt cache
  ansible.builtin.apt:
    update_cache: yes
  become: true

- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present
  become: true

- name: Ensure Nginx is running
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes
  become: true

- name: Add the NodeSource GPG key
  ansible.builtin.apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
  become: true

- name: Add the Node.js repository
  ansible.builtin.apt_repository:
    repo: 'deb https://deb.nodesource.com/node_14.x {{ ansible_distribution_release }} main'
    state: present
    update_cache: yes
  become: true

- name: Install Node.js and NPM
  ansible.builtin.apt:
    name: nodejs
    state: present
  become: true

- name: Check versions of Node.js and NPM
  ansible.builtin.command: "{{ item }}"
  register: version_output
  loop:
    - 'node -v'
    - 'npm -v'
  ignore_errors: yes

- name: Display versions of Node.js and NPM
  ansible.builtin.debug:
    msg: "{{ item.stdout }}"
  with_items: "{{ version_output.results }}"
  when: version_output.results is defined

- name: Instalează pachetele necesare pentru Docker
  become: true
  ansible.builtin.apt:
    update_cache: yes
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present

- name: Adaugă cheia oficială GPG Docker
  become: true
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Adaugă repository-ul Docker
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    update_cache: yes

- name: Instalează Docker CE
  become: true
  ansible.builtin.apt:
    name: docker-ce
    state: present

- name: Asigură-te că serviciul Docker este pornit și activat
  become: true
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes

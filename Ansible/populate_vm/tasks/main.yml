- name: Get Docker Packets
  become: true
  ansible.builtin.apt:
    update_cache: yes
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - conntrack
    state: present

- name: Move key to GPG
  become: true
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add docker repo
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    update_cache: yes

- name: Install specific version of Docker CE
  become: true
  ansible.builtin.apt:
    name: docker-ce=5:19.03.15~3-0~ubuntu-{{ ansible_distribution_release }}
    state: present

- name: Install specific version of Docker CE CLI
  become: true
  ansible.builtin.apt:
    name: docker-ce-cli=5:19.03.15~3-0~ubuntu-{{ ansible_distribution_release }}
    state: present

- name: Install containerd.io
  become: true
  ansible.builtin.apt:
    name: containerd.io
    state: present

- name: Test docker is up and running
  become: true
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes
